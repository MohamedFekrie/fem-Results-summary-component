<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />

   <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />
   <link rel="stylesheet" href="./css/master.css">

   <title>Frontend Mentor | Results summary component</title>
</head>

<body>

   <div class="card">
      <div class="card__result">
         <h1 class="card__result-header">Your Result</h1>
         <div class="card__result-circle">
            <div class="card__result-circle-score"><span>76</span>of 100</div>
         </div>
         <div class="card__result-content">
            <h2>Great</h2>
            <p>
               You scored higher than 65% of the people who have taken these tests.
            </p>
         </div>
      </div>

      <div class="card__summary">
         <h1 class="card__summary-header">Summary</h1>
         <div class="card__summary-scores">
            <div class="card__summary-scores-reaction">
               <div class="card__summary-scores-reaction-text">
                  <img src="./assets/images/icon-reaction.svg" alt="Reaction Icon">
                  Reaction
               </div>
               <div class="score">
                  <span>80</span> / <span>100</span>
               </div>
            </div>

            <div class="card__summary-scores-memory">
               <div class="card__summary-scores-memory-text">
                  <img src="./assets/images/icon-memory.svg" alt="Memory Icon">
                  Memory
               </div>
               <div class="score">
                  <span>92</span> / <span>100</span>
               </div>
            </div>

            <div class="card__summary-scores-verbal">
               <div class="card__summary-scores-verbal-text">
                  <img src="./assets/images/icon-verbal.svg" alt="Reaction Icon">
                  Reaction
               </div>
               <div class="score">
                  <span>61</span> / <span>100</span>
               </div>
            </div>

            <div class="card__summary-scores-visual">
               <div class="card__summary-scores-visual-text">
                  <img src="./assets/images/icon-visual.svg" alt="Reaction Icon">
                  Reaction
               </div>
               <div class="score">
                  <span>72</span> / <span>100</span>
               </div>
            </div>
         </div>
         <button type="button" name="button">Continue</button>
      </div>
   </div>
</body>

</html>
